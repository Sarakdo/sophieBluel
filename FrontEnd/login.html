<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Login - Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet" />

</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="../index.html#portfolio">projets</a></li>
                <li><a href="../index.html#contact">contact</a></li>
                <li class="login on">login</li>
                <li class="login off">logout</li>
                <li><img src="././assets/icons/instagram.png" alt="instagram" /></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="auth" id="auth-link">
            <h2>Log In</h2>
            <p class="login_error"></p>
            <form action="#">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" />
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="current_password" />
                <input type="submit" value="Se connecter" id="btnLogin" />
                <a href="#">Mot de passe oublié</a>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="../FrontEnd/assets/scripts/login.js"></script>
    <script src="../FrontEnd/assets/scripts/modale.js"></script>

</body>

</html>
